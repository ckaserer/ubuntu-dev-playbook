---
- name: install classic apps via snap
  community.general.snap:
    name:
      - code
      - slack
      - skype
    classic: yes

- name: install apps via snap
  community.general.snap:
    name:
      - telegram-desktop
      - postman

- name: install apt deb packages
  apt:
    deb: "{{ item }}"
  with_items:
   - https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb

- name: install apt packages
  apt:
    name:
      - awscli
      - azure-cli
      - cmake
      - docker.io
      - docker-compose
      - git
      - jq
      - nmap
      - pkg-config
      - python3
      - python3-pip
      - tree
      - vagrant
      # - virtualbox
      # - virtualbox-ext-pack
      - vlc
      - yamllint

- name: install pip packages
  pip:
    executable: /usr/bin/pip3
    name:
      - ansible
      - ansible-base
      - ansible-lint
      - molecule
      - molecule-docker
      - molecule-vagrant
      - pygments
...

